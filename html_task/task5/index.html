<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK 5</title>
</head>
<body>
    <h1>HTML TASK 5</h1>
    <h2>registeration form</h2>
    <table style="border: black; width: 1355px;" rules="all"  >
        <form>
            <tr>
                <th>
                    First name
                </th>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <th>
                    Last name
                </th>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <th>
                    email
                </th>
                <td><input type="email" ></td>
            </tr>
            <tr>
                <th>
                    password
                </th>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <th>
                    re enter password
                </th>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <th>
                    gender
                </th>
                <td><input type="radio"id="male"name="gender">
                    <label for="male">male</label>
                    <input type="radio"id="female"name="gender">
                    <label for="female">female</label></td>
            </tr>
            <tr>
                <th>
                    age
                </th>
                <td><input type="number" ></td>
            </tr>
            <tr>
                <th>
                    phone number
                </th>
                <td><input type="number" ></td>
            </tr>
            <tr>
                <th>
                    address
                </th>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <th>
                    state
                </th>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <th>
                    country
                </th>
                <td>
                    <select  >
                    <option value="IND">India</option>
                    
                    <option value="other">other</option> 
                    </select></td>
            </tr>
            <tr>
                <th>
                    languages known
                </th>
                <td><input type="checkbox"id="Eng">
                    <label for="Eng">English</label>
                    <input type="checkbox"id="Kan">
                    <label for="Kan">Kannada</label>
                    <input type="checkbox"id="Hin">
                    <label for="Hin">Hindi</label>
                    <input type="checkbox"id="tel">
                    <label for="tel">Telugu</label></td>
            </tr>
            <tr><td colspan="2">
                <input type="checkbox"id="check">
                <label for="check">Hereby I declare all the given details are true</label>
            </td></tr>
            <tr><td colspan="2" style="text-align: right;">
                login to <a href="https://ethnus.com/">ethnus</a> website
            </td></tr>

        </form>

    </table>
    <p style="text-align: center;">
    <button >register</button>
    </p>
    
</body>
</html>
